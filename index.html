<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Portal Integration</title>
</head>

<body>
    <ul id="page-navigation" class="nav user-logged-in">
        <li class="nav-title"><a href="http://www.perfectgym.com/"></a></li>
        <li class="nav-link not-logged-state" onclick="CP.goTo(ClientPortal.State.Login);">Home</li>
        <li class="nav-link not-logged-state" onclick="CP.goTo(ClientPortal.State.Registration);">Registration</li>
        <li class="nav-link not-logged-state" onclick="CP.goTo(ClientPortal.State.Registration, {trainingModel: 'PayAsYouGo'});">Alternative Registration</li>
        <li class="nav-link logged-state" onclick="CP.goTo(ClientPortal.State.Classes, {clubId: '2'});">Book a class</li>
        <li class="nav-link logged-state" onclick="CP.goTo(ClientPortal.State.PersonalTraining);">Book a personal training</li>
        <li class="nav-link logged-state" onclick="CP.goTo(ClientPortal.State.Products);">My Products</li>
        <li class="nav-link logged-state" onclick="CP.goTo(ClientPortal.State.Profile);">Profile</li>
        <li class="logged-state" >
            <button id="logout-user" class="nav-button" onclick="logout()">Logout</button>
        </li>
        <li class="nav-link nav-github">
            <a href="https://github.com/PerfectGym/ClientPortal.Embed">
                <span>View on</span> 
                <img src="/dist/images/GitHub_Logo.png">
            </a>
        </li>
    </ul>
    
    <div class="page-content">
        <div id="pg-client-portal">
        </div>
    </div>

    <div style="height:100px; background: white; text-align: center; padding-top: 10px;">Page Footer</div>

    <!-- I have a problem with including this liblary with webpack -->
    <script src="./dependencies/iframeResizer.min.js"></script>
    <script src="./dist/index.js"></script>
    <link rel="stylesheet" href="./dist/ClientPortal.css"></link>
    <link rel="stylesheet" href="./dist/style.css"></link>
</body>

</html>
